<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5e92734822.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="container weather-box">
        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                autocomplete="off"
                autofocus="on"
                placeholder="Enter a city"
                class="search-input form-control"
                id="search-input"
              />
            </div>
            <div class="col-1">
              <input
                type="submit"
                value="Search"
                class="search-button btn btn-primary"
                id="search-button"
              />
            </div>
            <div class="col-4">
              <button
                class="current-location-button btn"
                id="current-location-button"
              >
                üìç Current Location
              </button>
            </div>
          </div>
        </form>

        <div class="row align-items-center current-weather">
          <div class="col-3">
            <h1>
              <span class="current-temperature" id="current-temperature"></span>
              <span class="celsius">¬∞C</span>
            </h1>
          </div>
          <div class="col-3 current-weather-icon">
            <img
              src=""
              alt="weather-icon"
              class="weather-icon"
              id="weather-icon"
            />
            <p
              class="current-weather-description"
              id="current-weather-description"
            ></p>
          </div>
          <div class="col-6 weather-information">
            <h2 class="current-city" id="current-city"></h2>
            <p class="weather-info">
              <span id="humidity"></span>
              <br />
              <span id="wind"></span>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <p class="current-date" id="current-date"></p>
      <p class="github-link">
        <a href="https://github.com/stefc400/my-weather-app" target="_blank"
          >Open-sourced on Github</a
        >
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
