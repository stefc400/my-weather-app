<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5e92734822.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row search-bar">
        <form class="col-8 search-form" id="search-form">
          <input
            type="text"
            autocomplete="off"
            placeholder="Enter a city"
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>

        <button
          class="col-4 current-location-button"
          id="current-location-button"
        >
          Current Location
        </button>
      </div>
      <div class="row current-weather">
        <div class="col-8 current-city-weather">
          <div class="row">
            <div class="col-6 current-city-temperature">
              <h1 class="current-temperature" id="current-temperature">21</h1>
              <p class="celsius-to-fahrenheit">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </p>
              <h2 class="current-city">
                Montreal
                <span class="current-time"> 13:08</span>
              </h2>
              <h3 class="current-date">Monday June 14th</h3>
            </div>
            <div class="col-6 current-weather-icon">
              <div class="weather-icon"><i class="fas fa-sun"></i></div>
              <p class="current-weather-description">Cloudy</p>
            </div>
          </div>
        </div>
        <div class="col-4 weather-information">
          <ul>
            <li id="humidity">Humidity: 45%</li>
            <li id="wind">Wind: 5km/h</li>
          </ul>
        </div>
      </div>
      <div class="row 7-day-forecast">
        <div class="col sunday-box">
          <div class="sunday-icon"><i class="fas fa-sun"></i></div>
          <div class="sunday-temperature">24°C</div>
          <div class="sunday">Sunday</div>
        </div>
        <div class="col monday-box">
          <div class="monday-icon"><i class="fas fa-sun"></i></div>
          <div class="monday-temperature">26°C</div>
          <div class="monday">Monday</div>
        </div>
        <div class="col tuesday-box">
          <div class="tuesday-icon"><i class="fas fa-sun"></i></div>
          <div class="tuesday-temperature">23°C</div>
          <div class="tuesday">Tuesday</div>
        </div>
        <div class="col wednesday-box">
          <div class="wednesday-icon"><i class="fas fa-cloud"></i></div>
          <div class="wednesday-temperature">19°C</div>
          <div class="wednesday">Wednesday</div>
        </div>
        <div class="col thursday-box">
          <div class="thursday-icon"><i class="fas fa-sun"></i></div>
          <div class="thursday-temperature">20°C</div>
          <div class="thursday">Thursday</div>
        </div>
        <div class="col friday-box">
          <div class="friday-icon"><i class="fas fa-sun"></i></div>
          <div class="friday-temperature">20°C</div>
          <div class="friday">Friday</div>
        </div>
        <div class="col saturday-box">
          <div class="saturday-icon"><i class="fas fa-cloud"></i></div>
          <div class="saturday-temperature">17°C</div>
          <div class="saturday">Saturday</div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
